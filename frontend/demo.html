<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo | DogArmor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="text-gray-800 font-sans bg-green-50">

  <!-- Navigation Bar -->
  <nav class="bg-white p-4 shadow-md flex justify-between items-center">
    <a href="index.html" class="text-xl font-bold text-green-600 flex items-center gap-2">
      <i data-lucide="shield-dog" class="w-6 h-6 text-green-600"></i> DogArmor
    </a>
    <div class="space-x-4 text-sm">
      <a href="index.html" class="text-gray-700 hover:text-green-600 font-medium transition duration-300">Home</a>
      <a href="how-it-works.html" class="text-gray-700 hover:text-green-600 font-medium transition duration-300">How it Works</a>
      <a href="demo.html" class="text-gray-700 hover:text-green-600 font-medium transition duration-300">Demo</a>
      <a href="features.html" class="text-gray-700 hover:text-green-600 font-medium transition duration-300">Features</a>
      <a href="why-us.html" class="text-gray-700 hover:text-green-600 font-medium transition duration-300">Why Our Company Matters</a>
      <a href="about.html" class="text-gray-700 hover:text-green-600 font-medium transition duration-300">About Us</a>
      <a href="team.html" class="text-gray-700 hover:text-green-600 font-medium transition duration-300">Team</a>
    </div>
  </nav>

  <!-- Demo Section -->
  <section class="py-16 px-6 max-w-3xl mx-auto" data-aos="zoom-in">
    <h1 class="text-4xl font-bold text-green-700 text-center mb-10 flex items-center justify-center gap-3">
      <i data-lucide="activity" class="w-8 h-8 text-green-700"></i>
      Try the Recommendation Demo
    </h1>
    
    <!-- Form -->
    <form id="demo-form" class="space-y-6 bg-white p-6 rounded-xl border border-gray-200 shadow">
      <div>
        <label class="block text-sm font-medium text-gray-700">Dog Breed</label>
        <input type="text" name="breed" id="breed" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="e.g., Labrador" required>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Dog Size</label>
        <select name="size" id="size" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Activity Level</label>
        <select name="activity" id="activity" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
          <option value="Low">Low</option>
          <option value="Moderate">Moderate</option>
          <option value="High">High</option>
        </select>
      </div>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded shadow transition">
        Get Recommendation
      </button>
    </form>

    <!-- Result Box -->
    <div id="result" class="mt-10 hidden p-6 bg-emerald-50 border border-emerald-200 rounded shadow-md">
      <h2 class="text-2xl text-green-700 font-bold mb-2 flex items-center gap-2">
        <i data-lucide="check-circle" class="w-5 h-5 text-green-700"></i>
        Recommended Gear
      </h2>
      <ul id="recommendation-list" class="list-disc list-inside text-gray-700"></ul>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white py-6 text-center mt-16 border-t">
    <p class="text-sm text-gray-600">&copy; 2025 DogArmor. All rights reserved.</p>
  </footer>

  <!-- Icon & JS Init -->
  <script>
    lucide.createIcons();

    const form = document.getElementById('demo-form');
    const resultBox = document.getElementById('result');
    const recommendationList = document.getElementById('recommendation-list');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const breed = document.getElementById('breed').value;
      const size = document.getElementById('size').value;
      const activity = document.getElementById('activity').value;

      const response = await fetch('http://127.0.0.1:5000/recommend', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ breed, size, activity_level: activity })
      });

      const data = await response.json();
      const rec = data.recommendation;

      recommendationList.innerHTML = `
        <li><strong>Collar:</strong> ${rec.collar}</li>
        <li><strong>Harness:</strong> ${rec.harness}</li>
        <li><strong>Leash:</strong> ${rec.leash}</li>
      `;

      resultBox.classList.remove('hidden');
    });
  </script>
</body>
</html>
